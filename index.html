<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="pt-5 px-5">
    <h1 class="h3 text-center">To add a new training, please fill the form below and click "Submit" after.</h1>
</header>
<main class="d-flex flex-column flex-lg-row gap-lg-5 gap-3 w-100">
    <section class="p-5">
        <form class="add-training-form d-flex flex-column gap-2">
            <section>
                <label for="name-input" class="form-label fs-5">Enter your name:</label>
                <input type="text" maxlength="25" id="name-input" name="trainer" class="form-control form-control-lg">
            </section>
            <section>
                <label for="direction-select" class="form-label fs-5">Choose a direction:</label>
                <select id="direction-select" name="direction" class="form-select form-select-lg">
                    <option value="Gymnastics">Gymnastics</option>
                    <option value="Boxing">Boxing</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Taekwondo">Taekwondo</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                </select>
            </section>
            <section>
                <label for="date-input" class="form-label fs-5">Choose date:</label>
                <input type="date" id="date-input" name="date" class="form-control form-control-lg">
            </section>
            <section>
                <label for="time-input" class="form-label fs-5">Choose time:</label>
                <input type="time"
                       min="09:00"
                       max="20:00"
                       step="1800"
                       id="time-input"
                       name="time"
                       class="form-control form-control-lg">
            </section>
            <button type="submit" class="btn btn-primary submit-form-button btn-lg">Submit</button>
        </form>
        <p class="error-display text-danger"></p>
        <p>Please, choose time according to work schedule(9:00 - 20:00).</p>
        <p>To prevent trainings from overlapping each other, choose a time in the following format: XX:00, XX:30.</p>
    </section>
    <section class="d-flex flex-column p-5 w-100">
        <label for="table-direction-search" class="form-label fs-5">Search by direction:</label>
        <input type="search"
               placeholder="Enter the direction..."
               id="table-direction-search"
               class="form-control form-control-lg w-50">
        <table class="table table-striped training-table fs-5 mt-2"></table>
    </section>
</main>
<script src="scripts/form.js"></script>
<script src="scripts/table.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
